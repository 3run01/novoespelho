services:
    laravelapp:
        container_name: laravel-app
        image: laravel-app
        build: .
        ports:
            - 8000:8000
        volumes:
            - ./app:/var/www/app
            - ./resources:/var/www/resources
            - ./routes:/var/www/routes
            - ./config:/var/www/config
            - ./database:/var/www/database
            - ./.env:/var/www/.env
        env_file:
            - .env
        depends_on:
            db:
                condition: service_healthy
    db:
        container_name: espelho-db  
        image: postgres:17
        ports:
            - 5433:5432
        environment:
            - POSTGRES_USER=postgres
            - POSTGRES_PASSWORD=123@senha
            - POSTGRES_DB=espelho-docker
        volumes:
            - pgdata:/var/lib/postgresql/data
        healthcheck:
            test: ["CMD-SHELL", "pg_isready -U postgres -d espelho-docker"]
            interval: 5s
            timeout: 5s
            retries: 10
    pgadmin:
        container_name: espelho-pgadmin
        image: dpage/pgadmin4:latest
        ports:
            - 5050:80
        environment:
            - PGADMIN_DEFAULT_EMAIL=admin@admin.com
            - PGADMIN_DEFAULT_PASSWORD=admin
        volumes:
            - pgadmin_data:/var/lib/pgadmin
        depends_on:
            - db

volumes:
    pgdata: {}
    pgadmin_data: {}